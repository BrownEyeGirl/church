<body>

    <img class="cross-ascii" src="assets/crossascii.png">
    <div class="about-txt">
        <div id="typedtext" style="float: left;"></div>
        <div class="title">
            <h1>&lt;Introduction&gt;</h1>
        </div>
    </div>

   

    <a class='enter-button' id="enter-button" href="mainpage.html"><img src="assets/keys/enter.png" class="enter-key"></a>


    <script>

        var aText = new Array('Welcome to the Church of the Algorithm', 'where data is scripture, the click is a confession, prediction is prophecy, and the tech facilitating it ascends as a omniscient, invisible, and insatiable modern tech god. As god exists in the clouds, so does our algorithmic deity in the Cloud.','Zuboff’s vision of surveillance capitalism reimagined as a new theology in the digital age. “behavioural surplus” becomes a sacred offering,','human identity as a tithe to the machines of prediction in exchange for convenience and belonging.','Enjoy your stay in the digital cathedral, explore with your daily practice of clicks.');
        var iSpeed = 20; // time delay of print out
        var iIndex = 0; // start printing array at this posision
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 20; // start scrolling up at this many lines
        
        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iRow; // initialise current row

        const myElement = document.getElementById('enter-button');
        myElement.hidden = true;
        
        function typewriter()
        {
        sContents =  ' ';
        iRow = Math.max(0, iIndex-iScrollAt);
        var destination = document.getElementById("typedtext");
        
        while ( iRow < iIndex ) {
            sContents += aText[iRow++] + '<br />';
        }

        destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
        if ( iTextPos++ == iArrLength ) {
            iTextPos = 0;
            iIndex++;
            if ( iIndex != aText.length ) {
            iArrLength = aText[iIndex].length;
            setTimeout("typewriter()", 500);
            }

            else {
                myElement.hidden = false;
            }
        }
         else {
        setTimeout("typewriter()", iSpeed);
        }
       
        //myElement.style.display = 'block'; 

        }


        typewriter();

    
    </script>
